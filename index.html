<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Reservation System</h1>

    <!-- Login Section -->
    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Reservation Section -->
    <div id="reservation-section" style="display: none;">
        <h2>Make a Reservation</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="month" placeholder="Month">
        <input type="text" id="date" placeholder="Date">
        <input type="text" id="time" placeholder="Time">
        <button onclick="makeReservation()">Submit Reservation</button>
    </div>

    <!-- Reservation Management Section -->
    <div id="reservation-management-section" style="display: none;">
        <h2>Reservation Management</h2>
        <ul id="reservation-list">
            <!-- Reservations will be displayed here -->
        </ul>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
